<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeo</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #222;
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
            transition-timing-function: ease-in-out;
        }

        .dark-mode-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }

        .dark-mode-switch .toggle-label {
            display: block;
            width: 80px;
            height: 20px;
            background: #333;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            line-height: 20px;
        }

        .dark-mode-switch .toggle-label::before {
            content: 'Dark Mode';
            color: #fff;
            position: absolute;
            width: 100%;
            left: 0;
            transition: transform 0.3s;
        }

        .dark-mode-switch input[type="checkbox"]:checked ~ .toggle-label::before {
            transform: translateX(38px);
            background: #fff;
        }

        .dark-mode-switch input[type="checkbox"]:checked ~ .toggle-label {
            background: #333;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to bottom, #333, #222);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Navigation Styles */
        nav {
            background: #333;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: -20px;
            border-radius: 0 0 10px 10px;
        }

        nav ul {
            list-style: none;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
            text-transform: uppercase;
            font-size: 1.3rem;
            position: relative;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #000;
        }

        nav a::before {
            content: "";
            width: 100%;
            height: 2px;
            background: #ff9900;
            position: absolute;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }

        nav a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Main Content Styles */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Game Card Styles */
        .game-card {
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
        }

        .game-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .game-card h3 {
            font-size: 1.6rem;
            margin-top: 15px;
            color: #333;
            font-weight: 700;
        }

        .game-card p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 15px;
        }

        /* Modern Button Style */
        .game-card a {
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(135deg, #ff9900, #ff6600);
            color: #fff;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 30px;
            margin-top: 15px;
            transition: background 0.3s, transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .game-card a:hover {
            background: linear-gradient(135deg, #ff6600, #ff3300);
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            background: linear-gradient(to bottom, #333, #222);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Additional Styles for Hover and Focus Effects */
        a:hover,
        a:focus {
            text-decoration: underline;
        }

        /* Stylish Hover Effect for Game Cards */
        .game-card:hover img {
            transform: scale(1.05);
        }

        .game-card:hover h3 {
            color: #ff9900;
        }
    </style>
</head>

</body>
</html>
