  <script>
    console.log("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa");
    fetch("./roms.json").then((res) => {
        res.json().then((roms) => {
        document.querySelector('.items').innerHTML = "";
        roms.listing.forEach(rom => {
          document.querySelector('.items').innerHTML += `<div class="rom">
            <a href="./index.html?core=autodetect&rom=${rom.filename}">
              <img alt="${rom.title}" loading="lazy" data-loaded="1" class="image" src="./thumb/${rom.thumb}">
              <p>
                ${rom.title}
              </p>
          </a>
      </div>`;
        });
      });
    });
