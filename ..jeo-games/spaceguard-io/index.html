<!DOCTYPE html><html lang="en-us"><head>
    <meta charset="utf-8">
    
    <title>Unity WebGL Player</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
   <script src="js/UnityProgress.js"></script>
    <script src="js/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/game.json", {onProgress: UnityProgress});
	  
	  function FitScreen(){
       var w = window.innerWidth;
       var h = window.innerHeight;
       var availWidth = window.innerWidth;
       var availHeight = window.innerHeight;
	   
       var canvas = document.getElementById("#canvas");
       if(availWidth/availHeight>w/h){
         height = availHeight;
         width = (height*w/h);
      }else{
         width = availWidth;
         height = width*h/w;
      }
	  
      canvas.width = width;
      canvas.height = height;
	  
       document.getElementById("gameContainer").style.width=width + "px";
       document.getElementById("gameContainer").style.height=height + "px";
	   
    }
    </script>
  </head>
  <body onfocus="FitScreen();" onload="FitScreen();" onresize="FitScreen();">
    <div class="webgl-content">
      <div id="gameContainer" style="width: auto; height: auto"></div>
    </div>
<head>
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
  <script type="text/javascript">
    aclib.runInPagePush({
        zoneId: '8204770',
        refreshRate: 30,
        maxAds: 2,
    });
</script>

</body></html>
